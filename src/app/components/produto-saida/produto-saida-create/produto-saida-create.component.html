<mat-card>
  <mat-card-title class="title">Nova Saida</mat-card-title>
  <mat-divider></mat-divider>
  <form>

    <mat-form-field appearance="outline">
      <mat-label>Descrição</mat-label>
      <input matInput [(ngModel)]="produto.descricao" name="descricao" disabled>
      <mat-icon matPrefix>description</mat-icon>
    </mat-form-field>

    <mat-form-field class="quant" appearance="outline">
      <mat-label>Quantidade</mat-label>
      <input matInput type="number" [(ngModel)]="produto.quantidade" name="quantidade" disabled>
    </mat-form-field>

    <div>
      <mat-form-field class="select" appearance="fill">

        <mat-label>Setores</mat-label>
        <mat-select required>
          <mat-option *ngFor="let setor of setores" [value]="setor.setorNome">
            {{setor.setorNome}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="quant" appearance="fill">
        <mat-label>Quantidade</mat-label>
        <input matInput type="number" name="quantidade" required>
      </mat-form-field>
  

    </div>




  </form>
  <mat-divider></mat-divider>
  <button mat-raised-button color="primary" (click)="createdSaida()">
    <mat-icon>save</mat-icon>
    Salvar
  </button>
  <button mat-raised-button color="warn" (click)="cancel()">
    <mat-icon>cancel</mat-icon>
    Cancelar
  </button>
  <!-- <ng-template #loading>
        <mat-spinner ></mat-spinner>
    </ng-template> -->
</mat-card>
