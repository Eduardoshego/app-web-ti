<div class="mat-elevation-z4">
    <table mat-table [dataSource] = "setores">
      <!-- Id Column -->
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let prod">{{prod.id}}</td>
      </ng-container>
   -->
      <!-- Setor Column-->
      <ng-container matColumnDef="setor">
        <th mat-header-cell *matHeaderCellDef >Setor</th>
        <td mat-cell *matCellDef="let set">{{set.setorNome}}</td>
      </ng-container>

       <!-- Telefone Colum-->
       <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef >Telefone</th>
        <td mat-cell *matCellDef="let set">{{set.telefone}}</td>
      </ng-container>

         <!-- Ramal Colum-->
         <ng-container matColumnDef="ramal">
            <th mat-header-cell *matHeaderCellDef >Ramal</th>
            <td mat-cell *matCellDef="let set">{{set.ramal}}</td>
          </ng-container>

      <!-- Action Colum -->
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef >Ações</th>
          <td mat-cell *matCellDef="let setor" >
            <a routerLink="/setores{{setor.id}}" class="edit">
              <i class = "material-icons">edit</i>
            </a>
            <a routerLink="{{setor.id}}" class="delete">
              <i class="material-icons">delete</i>
            </a>
            <a routerLink="" class="visu">
              <mat-icon>removegit _red_eye</mat-icon>
            </a> 
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let prod; columns: displayedColumns;"></tr>
    </table>
</div>
