<mat-card class="form">
    <mat-card-title class="title">Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder = "Descrição" 
            [(ngModel)] = "produto.descricao" name = "descricao" >
        </mat-form-field>
        <mat-form-field>
            <input matInput appearance="fill" type="number" placeholder = "Quantidade" 
            [(ngModel)]= "produto.quantidade" name = "quantidade">
        </mat-form-field>
        
    </form>
    <button class="button" mat-raised-button  color="primary"(click)= "produtoUpdate()">
        <i class="material-icons">
            save
        </i>
    </button>
    <button class ="button"mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
