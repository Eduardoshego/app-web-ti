<mat-toolbar class="header mat-elevation-z4">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon class="menu">menu</mat-icon>
  </button>
  <span class="logo">
    <a>
      <img class="logo" src="assets/img/logo2.png" alt="logo">
    </a>
  </span>
  <span class="title-group">

    <a routerLink="{{url}}">
      <i class="material-icons icons">
        {{icone}}
      </i>
      {{titel}}
    </a>

  </span>
</mat-toolbar>
<mat-sidenav-container class="container">
  <mat-sidenav class="side-nav" mode="side" opened="false" #sidenav fixedTopGap=64>
    <mat-nav-list>
      <a mat-list-item routerLink="/equipamentos">
        <i class="material-icons"> computer </i>
        Equipamentos

      </a>

           </a> -->

      <a mat-list-item routerLink="/setores">

      </a>
      <a mat-list-item routerLink="/produtos">

        Estoque
      </a>
      <a mat-list-item routerLink="/cadastro">
        <i class="material-icons">people</i>
        Cadastros
      </a>
