<div class="mat-elevation-z4">
    <table mat-table [dataSource] = "supervisores">
      <!-- Id Column -->
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let prod">{{prod.id}}</td>
      </ng-container> -->
  
      <!-- Nome Supervisor Column-->
      <ng-container matColumnDef="supervisorNome">
        <th mat-header-cell *matHeaderCellDef >Nome</th>
        <td mat-cell *matCellDef="let sup">{{sup.supervisorNome}}</td>
        
      </ng-container>

       <!-- Telefone Colum-->
       <ng-container matColumnDef="numTelefone">
        <th mat-header-cell *matHeaderCellDef >Telefone</th>
        <td mat-cell *matCellDef="let sup">{{sup.numTelefone}}</td>
      </ng-container>

      <!-- Action Colum -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef >Ações</th>
          <td mat-cell *matCellDef="let sup" >
            <a routerLink="/supervisor/create" class="edit">
              <i class = "material-icons">edit</i>
            </a>
            <a routerLink="" class="delete">
              <i class="material-icons">delete</i>
            </a>
            <a href="">
              <i class="material-icons">
                visibility
                </i>
          </a>
          </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let prod; columns: displayedColumns;"></tr>
    </table>
</div>
