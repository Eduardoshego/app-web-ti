<mat-card class="mat-card">
    <mat-card-title>Novo Cadastro</mat-card-title>
    <mat-divider></mat-divider>
    <form >
        
        <mat-form-field appearance="outline" >
            <mat-label>Nome</mat-label>
           <input matInput type="text" required
           [(ngModel)] = "cadastro.nome" name="nome" > 
           <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput type="email" required
            [(ngModel)] = "cadastro.email" name="email">
            <mat-icon matPrefix>contact_mail</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" >
            <mat-label>Telefone</mat-label>
            <input matInput type="text" required
            [(ngModel)]= "cadastro.numTelefone" name="telefone">
            <mat-icon matPrefix>contact_phone</mat-icon>
        </mat-form-field>
    </form>
    <mat-divider></mat-divider>
    <button mat-raised-button color="primary" (click) = "create()"><mat-icon>save</mat-icon>Salvar</button>
    <button mat-raised-button color="warn" (click) = "cancel()"><mat-icon>cancel</mat-icon>Cancelar</button>
</mat-card>
